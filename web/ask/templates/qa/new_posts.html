{% extends "base.html" %}
{% block content %}
<ul>
{% for link in posts %}
 <li>
 <a href="/question/{{ link.id }}">{{ link.title }}</a>
 </li> 
{% endfor %}
</ul>
<nav><ul class="pagination">
{% for p in paginator.page_range %}
 {% if p == page.number %}
 <li class="active">
 {% else %}
 <li>
 {% endif %}
  <a href="{{ paginator.baseurl }}{{ p }}">
  {{ p }}</a>
</li>
{% endfor %}
</ul></nav>
{% endblock %}
